<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris model prediction</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Iris Project</h3>
                        <p>Fill in the data below.</p>
                        <form action='/predict' method="POST" class="requires-validation" novalidate>
                        
                                <div class="col-md-12">
                                    <h4>Sepal Length: </h4> 
                                    <input class="form-control" type='text' name="sepal_length" required>
                                </div>

                                <div class="col-md-12">
                                    <h4>Sepal Width: </h4>
                                    <input class="form-control" type='text' name="sepal_width" required>
                                </div>

                                
                                <div class="col-md-12">
                                    <h4>Petal Length: </h4>
                                    <input class="form-control" type='text' name="petal_length" required>
                                </div>

                                
                                <div class="col-md-12">
                                    <h4>Petal Width: </h4>
                                    <input class="form-control" type='text' name="petal_width" required>
                                </div>

                                <div class="col-md-12">
                                    <h4>Class: {{result}}</h4>
                                </div>

                                <div class="form-button mt-3">
                                    <input type='submit' value='Predict'>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
